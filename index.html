<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags para definir la codificación de caracteres y la vista para dispositivos móviles -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Preconexión a las fuentes de Google para mejorar el rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fuente Bebas Neue de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS desde CDN para estilos rápidos y responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Iconos de Bootstrap (por ejemplo, para el icono de Google) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Archivo CSS personalizado para estilos específicos -->
    <link href="./styles.css" rel="stylesheet">

    <!-- Título de la página -->
    <title>Login</title>
</head>

<body>
    <!-- Título principal de la página, centrado -->
    <h1 style="text-align: center;">Bienvenido</h1>

    <!-- Contenedor fluido de Bootstrap para la estructura de la página -->
    <div class="container-fluid">
        <!-- Formulario de inicio de sesión -->
        <form class="loginForm">
            <!-- Título del formulario, centrado -->
            <h2 class="text-center">Iniciar Sesion</h2>

            <!-- Campo de texto para el nombre de usuario -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>

            <!-- Campo de texto para la contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <!-- Botón de inicio de sesión -->
            <button type="button" class="btn btn-success" id="Boton-login">Login</button>

            <!-- Botón de registro -->
            <button type="button" class="btn btn-primary" id="Boton-register">Register</button>

            <!-- Sección para inicio de sesión con Google -->
            <h3>Ingresar con Google</h3>
            <button type="button" class="btn btn-outline-warning" id="Boton-googleLogin">
                <!-- Icono de Google -->
                <i class="bi bi-google"></i>
            </button>
        </form>
    </div>

    <!-- Scripts para Firebase y funcionalidades personalizadas -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="./main.js"></script>

    <!-- Bootstrap JS desde CDN para la funcionalidad de la interfaz (como los modales, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
